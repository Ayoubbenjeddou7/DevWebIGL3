  <div *ngIf="!isLoggedIn" class="login-form">
    <h3>Connexion</h3>
    <p>Pour vous connecter, entrez "Ayoub" comme nom</p>
    
    <div class="form-group">
      <label for="username">Nom:</label>
      <input 
        type="text" 
        id="username" 
        [value]="username" 
        (input)="onUsernameChange($event)"
        placeholder="Entrez votre nom">
    </div>
    
    <button (click)="toggleLogin()" class="btn-login">
      Se connecter
    </button>
    
    <p *ngIf="loginMessage && !isLoggedIn" class="error-message">
      {{ loginMessage }}
    </p>
  </div>
