<h3>Formulaire de Profil</h3>
<form>
  <div>
    <label>Prénom:</label>
    <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom">
  </div>
  
  <div>
    <label>Âge:</label>
    <input type="number" [(ngModel)]="utilisateur.age" name="age">
  </div>
</form>

<div>
  <h4>Valeurs en temps réel:</h4>
  <p>Prénom: {{ utilisateur.prenom }}</p>
  <p>Âge: {{ utilisateur.age }}</p>
</div>
