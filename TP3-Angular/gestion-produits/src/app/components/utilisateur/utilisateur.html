<div class="utilisateur-form">
  <h2>Formulaire Utilisateur</h2>
  
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="nom" placeholder="Entrez votre nom">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Entrez votre email">
  </div>
  
  <!-- Affichage en temps réel -->
  <div class="affichage">
    <h3>Données saisies:</h3>
    <p><strong>Nom:</strong> {{ nom || 'Non renseigné' }}</p>
    <p><strong>Email:</strong> {{ email || 'Non renseigné' }}</p>
  </div>
</div>
